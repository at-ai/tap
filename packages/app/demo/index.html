    $css
  </head>
  <custom-style>
    <style>
      html {
        font-size: 14px;
      }

      html input {
        padding: 0;
      }

      body {
        margin: 0;
        font-size: 14px;
        font-family: "Roboto", sans-serif;
      }

      body .splash {
        font-size: 60px;
        font-weight: bold;
        font-family: "Roboto", sans-serif;
        text-align: center;
        align-content: center;
        width: 100%;
        height: 100vh;
      }

      body .splash div {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }
    </style>
  </custom-style>
  <body>
    <noscript>
      <h1>Please enable Javascript</h1>
    </noscript>
    <script>
      if ("serviceWorker" in navigator) {
        console.log("Will the service worker register?");
        navigator.serviceWorker
          .register("./sw.js")
          .then(function (reg) {
            console.log("Yes it did! SW registered: ", reg);
          })
          .catch(function (err) {
            console.log("No it didn't. This happened: ", err);
          });
      }
      if (!window["process"])
        window["process"] = { env: { NODE_ENV: "production" } };
      window.polymerSkipLoadingFontRoboto = true;
      window.uxlPrism = window.uxlPrism || { settings: {} };
      window.uxlPrism.settings = Object.assign(
        {},
        window.uxlPrism.settings,
        {}
      );
    </script>
    $bundles
  </body>
</html>
